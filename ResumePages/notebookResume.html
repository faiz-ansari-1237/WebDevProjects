        /* Apply background color to html/body based on theme class (set by ThemeContext) */
        html.light {
            background-color: theme('colors.notebookLight.bg');
            color: theme('colors.notebookLight.text');
        }

        html.dark {
            background-color: theme('colors.notebookDark.bg');
            color: theme('colors.notebookDark.text');

        /* Canvas specific styles */
        canvas {

</head>

        // ThemeContext.js content
        const ThemeContext = React.createContext();

        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = React.useState(() => {
                // Check system preference for dark mode
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                return savedTheme ? savedTheme : (prefersDark ? 'dark' : 'light');
            });

            React.useEffect(() => {
                const root = document.documentElement;
                if (theme === 'dark') {
                    root.classList.add('dark');
                    root.classList.remove('light');
                } else {
                    root.classList.remove('dark');
                    root.classList.add('light');
                }
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme((prevTheme) => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const useTheme = () => {
            const context = React.useContext(ThemeContext);
            if (context === undefined) {
                throw new Error('useTheme must be used within a ThemeProvider');
            }
            return context;
        };

        // NotebookCanvas.js content
        const NotebookCanvas = () => {
            const canvasRef = React.useRef(null);
            const { theme } = useTheme();

            const drawNotebookLines = React.useCallback(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                // Set canvas size to match its display size
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                // Get computed styles for dynamic colors
                const computedStyle = getComputedStyle(document.documentElement);
                const lineColor = theme === 'light' ? computedStyle.getPropertyValue('--color-notebookLight-lines') : computedStyle.getPropertyValue('--color-notebookDark-lines');
                const backgroundColor = theme === 'light' ? computedStyle.getPropertyValue('--color-notebookLight-bg') : computedStyle.getPropertyValue('--color-notebookDark-bg');

                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill background

                ctx.strokeStyle = lineColor;
                ctx.lineWidth = 1;

                // Draw horizontal lines
                const lineHeight = 32; // Corresponds to 2rem from CSS (1rem = 16px)
                for (let y = lineHeight; y < canvas.height; y += lineHeight) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }

                // Draw vertical margin line (optional, for notebook feel)
                const marginX = 60; // Adjust as needed
                ctx.beginPath();
                ctx.moveTo(marginX, 0);
                ctx.lineTo(marginX, canvas.height);
                ctx.stroke();

            }, [theme]);

            React.useEffect(() => {
                drawNotebookLines(); // Initial draw

                const handleResize = () => {
                    drawNotebookLines();
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, [drawNotebookLines]);

            return <canvas ref={canvasRef} className="absolute inset-0 w-full h-full"></canvas>;
        };
