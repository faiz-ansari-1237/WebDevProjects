<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d1b314cfb2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="camera">
                <div class="lens1">
                    <div class="lens2">
                        <div class="lens3">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="notification-bar">
                <div class="jio">Jio</div>
                <div class="notify">
                    <span>5.5 KB/s</span>
                    <i class="fa-brands fa-bluetooth-b"></i>
                    <i class="fa-regular fa-bell-slash fa-flip-horizontal"></i>
                    <i class="fa-regular fa-clock"></i>
                    <i class="fa-solid fa-signal"></i>
                    <div class="vo-wifi">
                        <div class="vo">Vo</div>
                        <div class="wifi-noti">WiFi</div>
                    </div>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters btry"></i>
                    <span>75%</span>
                </div>
            </div>
            <div class="date-time">
                <span class="time">7:34</span>
                <span class="date">Saturday, 09 September</span>
                <i class="fa-solid fa-gear gear"></i>
                <i class="fa-solid fa-pen-to-square edit"></i>
            </div>
            <div class="mob-wifi-blue-flash">
                <div class="mob">
                    <i class="fa-solid fa-right-left fa-rotate-270 mob-icon"></i>
                    <div class="mob-text">
                        <span class="mobile-data">Mobile Data</span>
                        <span class="on">On</span>
                    </div>
                </div>
                <div class="wifi">
                    <i class="fa-solid fa-wifi wifi-icon"></i>
                    <div class="wifi-text">
                        <span class="faiz">FAIZ</span>
                        <span class="connected">Connected</span>
                    </div>
                    <i class="fa-solid fa-caret-down drop"></i>
                </div>
                <div class="blue">
                    <i class="fa-brands fa-bluetooth-b blue-icon"></i>
                    <div class="blue-text">
                        <span class="bluetooth">Bluetooth</span>
                        <span class="on">On</span>
                    </div>
                    <i class="fa-solid fa-caret-down drop"></i>
                </div>
                <div class="flash">
                    <i class="fa-regular fa-lightbulb flash-icon"></i>
                    <div class="flash-text">
                        <span class="flashlight">Flashlight</span>
                        <span class="on">On</span>
                    </div>
                </div>
            </div>
            <div class="noti-icon">
                <div class="noti-icon1">
                    <div><i class="fa-regular fa-bell-slash"></i></div>
                    <div><i class="fa-solid fa-link"></i></div>
                    <div><i class="fa-solid fa-plane-up"></i></div>
                    <div><i class="fa-solid fa-lock"></i></div>
                </div>
                <div class="noti-icon2">
                    <div><i class="fa-solid fa-circle-half-stroke"></i></div>
                    <div><i class="fa-solid fa-location-arrow"></i></div>
                    <div><i class="fa-solid fa-eye"></i></div>
                    <div><i class="fa-solid fa-earth-americas"></i></div>
                </div>
            </div>
            <div class="brightness">
                <div class="a"><i class="fa-solid fa-a"></i></div>
                <div class="bright-bar"><i class="fa-regular fa-sun"></i></div>
            </div>
            <div class="bar">
                <div class="main-bar">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
