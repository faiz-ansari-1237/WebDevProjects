<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="auth-page" class="d-flex flex-column align-items-center justify-content-center">
        <nav class="navbar auth-navbar">
            <a href="index.html" class="logo">NETFLIX</a>
        </nav>
        <div class="auth-container">
            <h2 id="authTitle" data-key="authSignInTitle">Sign In</h2>
            <form id="authForm">
                <input type="email" class="form-control rounded-lg" id="authEmail" placeholder="Email or phone number" required data-key="authEmailPlaceholder">
                <input type="password" class="form-control rounded-lg" id="authPassword" placeholder="Password" required data-key="authPasswordPlaceholder">
                <button type="submit" class="btn btn-primary rounded-lg" id="authSubmitBtn" data-key="authSignInBtn">Sign In</button>
                <div class="error-message" id="authErrorMessage"></div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label text-secondary" for="rememberMe" data-key="rememberMe">
                        Remember me
                    </label>
                </div>
                <div class="form-footer">
                    <p class="text-secondary" data-key="authNewToNetflix">New to Netflix? <span class="toggle-link" id="toggleAuthMode" data-key="authSignUpNow">Sign up now.</span></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
